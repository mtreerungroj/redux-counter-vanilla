<html>

<head>
  <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
</head>

<body>
  <div id="output"></div>
</body>
<script>
  var store = Redux.createStore(state => 1)
  function render() {
    document.getElementById("output").innerHTML = "" + store.getState()
  }
  render()
</script>

</html>

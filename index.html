<html>

<head>
  <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
</head>

<body>
  <div id="output"></div>
</body>
<script>
  var initialState = { val: 0 }
  var reducer = (state = initialState, action) => {
    if (action.type == 'INCREMENT') {
      return { val: state.val + action.by }
    }
    return state
  }
  var store = Redux.createStore(reducer)

  function render() {
    document.getElementById("output").innerHTML = "" + store.getState().val
  }
  render()

  store.subscribe(render)
  store.dispatch({ type: 'INCREMENT', by: 2 }) // type as an action
</script>

</html>
